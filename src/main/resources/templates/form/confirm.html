<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Hello</title>
<meta charset="utf-8" />
</head>
<body>
<h1><span th:text="${title}"></span></h1>
<div th:object="${form}">
<table>
<tr>
	<th>入れる物：</th>
<td th:text="*{name1}"></td>
</tr>
<tr>
	<th>場所：</th>
<td th:text="*{place}"></td>
</tr>
</table>
<form method="get" action="#" th:action="@{/form}">
<input type="hidden" name="name1" th:value="*{name1}">
<input type="hidden" name="place" th:value="*{place}">
<input type="submit" value="入力画面へ">
</form>
<form method="get" action="#" th:action="@{/complete}">
<input type="hidden" name="name1" th:value="*{name1}">
<input type="hidden" name="place" th:value="*{place}">
<input type="submit" value="完了画面へ">
</form>
</div>
</body>
</html>
